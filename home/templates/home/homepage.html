<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale = 1">
  <title>{% block title %}Inventory Reports{% endblock %}</title>
  <!-- Include the Bulma CSS framework for styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body class="has-background-light">
    <section class="hero is-fullheight is-black mb-4" >
            <div class="hero-body ">
            <div class="column is-1"></div>
            <div class="column is-3"><p class="title is-1"><a href="{% url "root_path" %}">Inventory Reports</a></p></div>
            
            <div class="container">
              <section class="section is-small">
                <div class="tile is-ancestor">
                  
                  <div class="tile is-parent is-vertical ">
                    <a href="all_items"><article class="tile is-child notification is-info">
                      <p class="title">All Items</p>
                      <div class="block"></div>
                    </article></a>
                  </div>
                  <div class="tile is-parent is-vertical is-4">
                    <a href="incoming"><article class="tile is-child notification is-success">
                      <p class="title">Incoming Items</p>
                    </article></a>
                  </div>
                  <div class="tile is-parent is-vertical">
                    <a href="out_of_stock"><article class="tile is-child notification is-danger">
                        <p class="title">Out of Stock</p>
                    </article></a>
                  </div>
                    
                </div>
            </section>
        </div>
    </section>
    

    <!-- end div.main -->
    </div>
</body>
</html>
